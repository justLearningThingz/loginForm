<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="logo-div">
            <img src="Nextbike_Logo.svg" alt="nextbike logo" id="logo-img"/>
        </div>
    </div>
    <div class="right">
        <h2>This is not a real online service! You know you need to do something like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.</h2>
        <h2> You <em>know</em> you want to.</h2>
            <form class="log-in" id="sign-up">
                <section>                
                    <legend>Let's do this!</legend>
                    <div class="coldiv">
                        <div class="col1">
                            <label for="first-name">FIRST NAME</label>
                            <input class="name" id="first-name" name="first-name">

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">

                            <label for="password1">PASSWORD</label>
                            <input type="password" id="password1" name="password1">                        
                        </div>
                        
                        <div class="col2">
                            <label for="surname">LAST NAME</label>
                            <input class="name" id="surname" name="surname">

                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" id="number" name="number">
                            
                            <label for="password2">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" name="password2">
                        </div>
                    </div>        
                </section>
                
            </form>
            <button type="submit" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="somewhere.com">Log in</a></p>
    </div>
</body>
</html>
